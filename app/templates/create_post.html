
{% extends "base.html" %}

{% block app_content %}
    <h1>Create New Post in {{ group.name }} </h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
        {{ form.postcontent.label }}<br>
        {{ form.postcontent(cols=50, rows=8)}}<br>
        {% for error in form.postcontent.errors %}
        <span style="color: red;">{{ error }}</span>
        {% endfor %}
        </p>
        <p> {{ form.submit() }}</p>
    </form>
{% endblock %}
